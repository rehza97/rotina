{% extends "base.html" %}
{% block title %} {% endblock title %} 
{% block content %}

<div class="page-header">
  <div class="row align-items-center">
    <div class="col">
      <h3 class="page-title">Add Appointmenet</h3>
      <ul class="breadcrumb">
        <li class="breadcrumb-item"><a href="expenses.html">Dashboard</a></li>
        <li class="breadcrumb-item active">Add Appointmenet</li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
        <form method="POST">
            {% csrf_token %}
          <div class="row">
            <div class="col-12">
              <h5 class="form-title"><span>Appointmenet Information</span></h5>
            </div>
            
            <div class="col-12 col-sm-6">
              <div class="form-group">
                <label>Patient Email</label>
                <input
                  type="text"
                  class="form-control"
                  list="patient"
                  placeholder="patient email"
                  name="patient"

                />
                <datalist id="patient">
                  {% for acc in accounts %}

                  <option value="{{acc}}">{{acc}}</option>
                  {% endfor %}
                </datalist>
              </div>
            </div>
            <div class="col-12 col-sm-6">
              <div class="form-group">
                <label>Date</label>
                <input type="date" name="date" class="form-control" />
              </div>
            </div>
            <div class="form-group row col-12 col-sm-12">
                <label class="col-form-label col-md-2">Note</label>
                <div class="col-md-10">
                  <textarea rows="5" cols="5" class="form-control" placeholder="Enter note here" name="note"></textarea>
                </div>
              </div>
            <div class="form-group row col-12 col-sm-12">
                <label class="col-form-label col-md-3">Accepte</label>
                <div class="col-md-9">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" name="accepte"> Valide 
                    </label>
                  </div>

 
                </div>
              </div>

            <div class="col-12">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
