{% extends "base.html" %}
{% block title %} {% endblock title %} 
{% block content %}

<div class="page-header">
  <div class="row align-items-center">
    <div class="col">
      <h3 class="page-title">Add Appointmenet</h3>
      <ul class="breadcrumb">
        <li class="breadcrumb-item"><a href="">Dashboard</a></li>
        <li class="breadcrumb-item active">Add Appointmenet</li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
        <form method="POST">
            {% csrf_token %}
          <div class="row">
            <div class="col-12">
              <h5 class="form-title"><span>Appointmenet Information</span></h5>
            </div>

            <div class="col-12 col-sm-6">
              <div class="form-group">
                <label>Date</label>
                {{form.patient}}
              </div>
            </div>
            <div class="col-12 col-sm-6">
              <div class="form-group">
                <label>Date</label>
                {{form.date}}
              </div>
            </div>

            <div class="col-12 col-sm-6">
              <div class="form-group">
                <label>Date</label>
                {{form.time}}
              </div>
            </div>
            <div class="col-12 col-sm-6">
              <div class="form-group">
                <label>validate</label>
                {{form.validate}}
              </div>
            </div>
            <div class="form-group row col-12 col-sm-12">
                <label class="col-form-label col-md-2">Note</label>
                <div class="col-md-10">
                  {{form.note}}
                </div>
              </div>
            <div class="form-group row col-12 col-sm-12">
                <label class="col-form-label col-md-2">price</label>
                <div class="col-md-10">
                  <input type="text" name="monay" value="{{pay.price}}" disabled>
                </div>
              </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
